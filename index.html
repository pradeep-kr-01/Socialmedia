<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHqTgKsb4GfX5MwT+1A7P8mGQyS6M6NXgpql3l2fZJ4jCTMCheFDvfsb+t6e2QjlIkQH4B7g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Login/Create User Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Connectify</h2>
            <p>Create a new account or log in to continue</p>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div class="switch">
                    <span>Don't have an account? <a href="#" id="createAccountBtn">Create one</a></span>
                </div>
            </form>
            <form id="createAccountForm" style="display: none;">
                <input type="text" id="newUser" placeholder="Enter your name" required>
                <input type="text" id="newUser" placeholder="Password" required>
                <button type="submit">Create Account</button>
                <div class="switch">
                    <span>Already have an account? <a href="#" id="loginLink">Login</a></span>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <header>
        <h1><i class="fab fa-instagram"></i> CONNECTIFY</h1>

        <div id="searchWrapper">
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Search users">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>

        <nav id="navButtons">
            <button id="homeBtn"><i class="fas fa-home"></i> Home</button>
            <button id="exploreBtn"><i class="fas fa-compass"></i> Explore</button>
            <button id="notificationsBtn"><i class="fas fa-bell"></i> Notifications</button>
            <button id="profileBtn"><i class="fas fa-user"></i> Profile</button>
            <div id="profileDropdown" class="dropdown">
                <button class="dropdown-toggle" id="profileDropdownBtn">
                    <img id="profileAvatar" src="" alt="Profile">
                    <span id="profileName"></span>
                </button>
                <div class="dropdown-menu">
                    <a href="#" id="signoutBtn">Sign Out</a>
                </div>
            </div>
            <button id="toggleModeBtn"><i class="fas fa-moon"></i> Toggle Mode</button>
        </nav>
    </header>

    <main>
        <section id="searchResults">
            <h3>Search Results:</h3>
            <ul id="userList"></ul>
        </section>

        <form id="postForm" enctype="multipart/form-data">
            <textarea id="postCaption" placeholder="What's on your mind?"></textarea>
            <input type="file" id="postImage" accept="image/*">
            <button type="submit"><i class="fas fa-plus-circle"></i> Create Post</button>
        </form>

        <section id="feed">
            <h3>Feed</h3>
            <div id="postFeed"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
